<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>WorkflowPlugin Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="checkInActionPI.js"></script>
</head>
<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item" id="dvDebug">
        <div class="sdpi-item-label">Debug</div>
        <button class="sdpi-item-value max20 sdProperty" onclick="setSettings()">Debug</button>
        <p>Debug</p>
    </div>
    <div class="sdpi-item" id="dvDebug2">
        <div class="sdpi-item-label">Debug</div>
        <button class="sdpi-item-value max20 sdProperty" onclick="resetCounter()">Debug</button>
        <p>Debug</p>
    </div>
    
</div>
</body>
</html>
